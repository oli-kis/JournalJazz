<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blogchain</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <body>
    <nav>
      <a href=""><img src="img/glass.png" alt="magnifying glass" /></a>
      <a href="blogchain.html"
        ><img src="img/blogchainSmallLogo.png" alt="home"
      /></a>
      <a><img src="img/create.png" alt="home" id="openCreatePopup" /></a>
      <a href="profile.html"
        ><img
          src="img/profile.png"
          id="userImage"
          alt="profile"
          class="profileNavImg"
      /></a>
    </nav>
    <!--Container for the Post Feed-->
    <div class="postContainer" id="postContainer"></div>

    <!--Popup to create a Comment-->
    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popupContent" id="popupContent"></div>
    </div>

    <!--Popup to upload a Post-->
    <div class="popup" id="createPopup">
      <div class="overlay"></div>
      <div class="popupContent" id="createPopupContent">
        <div class="controls"><button class="closeBtn">Close</button></div>
      </div>
    </div>

    <script src="/js/createPopup.js"></script>
    <script type="module" src="/js/postInteractions.js"></script>
    <script type="module" src="/js/blogchain.js"></script>
    <script src="/js/commentPopup.js"></script>
  </body>
</html>
