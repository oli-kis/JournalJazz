<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login-style.css" />
    <title>Blogchain Login</title>
  </head>
  <body>
    <div class="container">
      <div class="formContainer signUp" id="signUp">
        <button class="switchButton" id="switchToSignUp">
          Switch to Sign Up
        </button>
        <form id="signUpForm">
          <h1>Sign Up</h1>
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="formContainer signIn inactive" id="signIn">
        <button class="switchButton" id="switchToSignIn">
          Switch to Sign In
        </button>
        <form id="signInForm">
          <h1>Sign In</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign In</button>
        </form>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
