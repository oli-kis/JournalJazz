<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login-style.css" />
    <title>Blogchain Login</title>
  </head>
  <body>
    <div class="container">
      <div class="formContainer signUp" id="signUp">
        <button class="switchButton" id="switchToSignUp">
          Switch to Sign Up
        </button>
        <form id="signUpForm" onsubmit="Register(); return false;">
          <h1>Sign Up</h1>
          <input id="emailInput" type="email" placeholder="Email" />
          <input id="usernameInput" type="text" placeholder="Username" />
          <input
            type="password"
            placeholder="Password"
            id="passwordInput"
            oninput="CheckPassword()"
          />
          <div class="passwordcheck" id="passwordcheck">
            <h6>Passwort ben√∂tigt mindestens:</h6>
            <h6 id="lowerCase">1 Kleinbuchstaben</h6>
            <h6 id="upperCase">1 Grossbuchstaben</h6>
            <h6 id="isNumber">1 Zahl</h6>
          </div>
          <button id="signUpButton" type="submit" disabled>Sign Up</button>
        </form>
      </div>
      <div class="formContainer signIn inactive" id="signIn">
        <button class="switchButton" id="switchToSignIn">
          Switch to Sign In
        </button>
        <form id="signInForm" onsubmit="Login(); return false;">
          <h1>Sign In</h1>
          <input id="usernameLoginInput" type="text" placeholder="Username" />
          <input
            id="passwordLoginInput"
            type="password"
            placeholder="Password"
          />
          <button id="signInButton" type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
