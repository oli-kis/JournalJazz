<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile-style.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <nav>
      <a href=""><img src="img/glass.png" alt="magnifying glass" /></a>
      <a href="blogchain.html"
        ><img src="img/blogchainSmallLogo.png" alt="home"
      /></a>
      <a><img src="img/create.png" alt="home" id="openCreatePopup" /></a>
      <a href="profile.html"
        ><img
          src="img/profile.png"
          id="userImage"
          alt="profile"
          class="profileNavImg"
      /></a>
    </nav>

    <div class="profileContainer">
      <div class="top">
        <div class="userInfo">
          <span id="username" class="nameOfUser"></span>
        </div>
        <div class="profileImageContainer">
          <img
            src="img/profile.png"
            id="profileImage"
            alt="Profile Image"
            class="profileImage"
          />
          <div class="imageOverlay" id="openProfilePopup">
            <span class="plusSign">+</span>
          </div>
        </div>
      </div>
      <div class="bio" id="bio"></div>
      <button class="editProfile" id="openPopup">Edit Description</button>
      <div class="posts" id="posts">
        <h1>Blogs</h1>
        <div class="post">
          <div class="topLine">
            <img src="img/lukas.png" alt="" />
            <span class="username">Lukas_Der_Checker69</span>
            <span class="time">15 Std.</span>
          </div>
          <div class="content">
            <div class="caption">
              Hallo meine Freunde dies ist mein erster Post, folgt bitte alle
              meinem YT Kanal "Friefighter404"
            </div>
          </div>
          <div class="bottomLine">
            <img src="img/like.png" alt="" id="like" />
            <img src="img/comment.png" alt="" />
            <img src="img/save.png" alt="" id="save" />
          </div>
        </div>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popupContent">
        <h2>Edit Description</h2>
        <input
          type="text"
          placeholder="Enter your Bio here"
          class="bioInput"
          id="description"
        />
        <div class="controls">
          <button class="closeBtn">Close</button>
          <button class="submitBtn" onclick="editDesc()">Submit</button>
        </div>
      </div>
    </div>

    <div class="popup" id="createPopup">
      <div class="overlay"></div>
      <div class="popupContent" id="createPopupContent">
        <div class="controls"><button class="closeBtn">Close</button></div>
      </div>
    </div>

    <div class="popup" id="profilePoppup">
      <div class="overlay"></div>
      <div class="popupContent" id="createProfilePoppup">
        <h2>Upload a Profile Pic</h2>
        <input type="file" id="imageUpload" accept="image/*" />
        <img
          id="imagePreview"
          src=""
          alt="Image preview..."
          style="display: none; max-width: 100%; height: auto"
        />
        <div class="controls">
          <button class="closeBtn">Close</button
          ><button class="submitBtn" onclick="changeProfilePic()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popupContent" id="popupContent">
        <div class="commentBox">
          <div class="comment">
            <div class="username">Lukas_Der_Checker69</div>
            <div class="reply">Was ein toller Post</div>
          </div>
          <div class="comment">
            <div class="username">HornyHerrman</div>
            <div class="reply">Hakuna Matata</div>
          </div>
        </div>
        <div class="replyBox">
          <div class="username">samuelematareso</div>
          <input type="text" placeholder="Reply to Blog..." />
        </div>

        <div class="controls">
          <button class="closeBtn">Close</button>
          <button class="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <div class="popup" id="createPopup">
      <div class="overlay"></div>
      <div class="popupContent" id="createPopupContent">
        <div class="controls"><button class="closeBtn">Close</button></div>
      </div>
    </div>

    <script type="module" src="/js/postInteractions.js"></script>
    <script src="/js/commentPopup.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script src="/js/profilePopup.js"></script>
    <script src="/js/createPopup.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/description.js"></script>
  </body>
</html>
