<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile-style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>Profile Page</title>
  </head>
  <body>
    <nav>
      <a href=""><img src="img/glass.png" alt="magnifying glass" /></a>
      <a href="blogchain.html"
        ><img src="img/blogchainSmallLogo.png" alt="home"
      /></a>
      <a><img src="img/create.png" alt="home" id="openCreatePopup" /></a>
      <a href="profile.html"
        ><img
          src="img/profile.png"
          id="userImage"
          alt="profile"
          class="profileNavImg"
      /></a>
    </nav>

    <div class="profileContainer">
      <div class="top">
        <div class="userInfo">
          <span id="username" class="nameOfUser"></span>
        </div>
        <div class="profileImageContainer">
          <img
            src="img/profile.png"
            id="profileImage"
            alt="Profile Image"
            class="profileImage"
          />
          <div class="imageOverlay" id="openProfilePopup">
            <span class="plusSign">+</span>
          </div>
        </div>
      </div>
      <div class="bio" id="bio"></div>
      <button class="editProfile" id="openDescriptionPopup">
        Edit Description
      </button>
      <div class="posts" id="posts">
        <h1>Blogs</h1>
        <div class="selectionMenu">
          <div class="leftMenu activeMenu">
            <img src="img/grid.png" alt="" />
          </div>
          <div class="rightMenu">
            <img src="img/save.png" alt="" />
          </div>
        </div>
      </div>
      <div class="posts" id="postsContainer"></div>
    </div>

    <!--Popup to change Profile Description-->
    <div class="popup" id="descriptionPopup">
      <div class="overlay"></div>
      <div class="popupContent">
        <h2>Edit Description</h2>
        <input
          type="text"
          placeholder="Enter your Bio here"
          class="bioInput"
          id="description"
        />
        <div class="controls">
          <button class="closeBtn">Close</button>
          <button class="submitBtn" onclick="editDesc()">Submit</button>
        </div>
      </div>
    </div>

    <!--Popup to create a Post-->
    <div class="popup" id="createPopup">
      <div class="overlay"></div>
      <div class="popupContent" id="createPopupContent">
        <div class="controls"><button class="closeBtn">Close</button></div>
      </div>
    </div>

    <!--Popup to change Profile Picture-->
    <div class="popup" id="profilePoppup">
      <div class="overlay"></div>
      <div class="popupContent" id="createProfilePoppup">
        <h2>Upload a Profile Pic</h2>
        <input type="file" id="imageUpload" accept="image/*" />
        <img
          id="imagePreview"
          src=""
          alt="Image preview..."
          style="display: none; max-width: 100%; height: auto"
        />
        <div class="controls">
          <button class="closeBtn">Close</button
          ><button class="submitBtn" onclick="changeProfilePic()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!--Popup to create a Comment-->
    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popupContent" id="popupContent"></div>
    </div>

    <script src="/js/descriptionPopup.js"></script>
    <script src="/js/commentPopup.js"></script>
    <script src="/js/profilePopup.js"></script>
    <script src="/js/createPopup.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/postInteractions.js"></script>
    <script src="js/description.js"></script>
  </body>
</html>
